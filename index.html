<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="See where your money decisions lead. Plan your financial future with interactive projections." />
    <meta name="theme-color" content="#2563eb" />
    <title>Financial Path Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      /* Critical CSS for initial load */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background-color: #f8fafc;
      }

      #app {
        min-height: 100vh;
      }

      /* Loading state */
      .initial-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #64748b;
      }

      .initial-loading__spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="initial-loading">
        <div class="initial-loading__spinner"></div>
        <p>Loading Financial Path Visualizer...</p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
